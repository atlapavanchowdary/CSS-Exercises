<html>
    <head>
        <style>
            div{
                width: 200px;
                height: 100px;
                background-color: pink;
                border: 1px solid black;
            }
            #myDiv{
                -webkit-transform: rotateX(150deg);

                /* Safari */
                transform: rotateX(150deg);
            }
        </style>
    </head>

    <body>
        <div>tutorials point.com</div>
        <p>Rotate X-axis</p>
        <div id="myDiv">tutorials point.com</div>
    </body>
</html>
