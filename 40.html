<!-- Relative Positioning = Will occupies complete width -->
<html>
    <head>
    </head>
    <body>
        <div style="position: relative;left: 80px; top: 20px; background-color: yellow;">This div has relative positioning.</div>
        <div style="position: absolute;left: 80px; top: 20px; background-color: red;">This div has absolute positioning</div>
    </body>
</html>
