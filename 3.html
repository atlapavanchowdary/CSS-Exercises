<!-- Name Selectors -->
<html>
    <head>
        <title>CSS Example</title>
            <style>   
                h1{
                    color: blue;
                }
                h2{
                    color: green;
                    text-decoration: underline;
                }   
                b,i{
                    text-decoration: underline;                    
                }
                p,b{
                    background-color: limegreen;
                }
            </style>
    </head> 

    <body>
        <h1>Welcome to Tutorials Point</h1>
        <h2>Simply Easy Learning</h2>
        <h2>Simply Easy Learning</h2>
        <h2>Simply Easy Learning</h2>
        <b>This is BOLD</b><br/>
        <i>This is ITALICS</i>
        <p>This is a sample paragraph with a <b style="text-decoration: none;">highlighted bold</b> text</p>
    </body>

</html>
