<!-- Universal Selectors -->
<html>
    <head>
        <style>
            div * {
                background-color: yellow;
            }
        </style>
    </head>

    <body>

        <h1>Demo of the * selector</h1>

        <div class="intro">
            <p id="firstname">My name is Sri Siva Teja Pavan.</p>
            <p id="hometown">I live in Hyderabad.</p>
        </div>

        <p>My best friend is Krishna</p>

    </body>
</html>
