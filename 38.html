<!-- Absolute Positioning = will take only text space -->
<!-- An element is **positioned** at the specified coordinates relative to your screen **top-left** corner -->

<html>
    <head>
        <title>Absolute Positioning</title>
    </head>
    <body>
        <div style="position: absolute; left:80px; top: 20px; background-color: yellow;">This div has absolute positioning</div>
    </body>
</html>
