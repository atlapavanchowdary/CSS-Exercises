<html>
    <head>
        <title>List Styling</title>
    </head>

    <body>
        Similarly using Styling:

        <ul>
            <li style="list-style-type: square;">1</li>
            <li style="list-style-type: square;">1</li>
            <li style="list-style-type: square;">1</li>
        </ul>

        <ul>
            <li style="list-style-type: disc;">2</li>
            <li style="list-style-type: disc;">2</li>
            <li style="list-style-type: disc;">2</li>
        </ul>

        <ul>
            <li style="list-style-type: circle;">2</li>
            <li style="list-style-type: circle;">2</li>
            <li style="list-style-type: circle;">2</li>
        </ul>

        <hr/>
    </body>
</html>
