<!-- id selector in html -->

<html>
    <head>
        <title>CSS Example</title>
        <style>
            .style1{
                color: green;
                font-family: Times New Roman;
            }
            .style2{
                color: red;
                font-family: monotype corsiva;
            }
            #mydiv{
                height: 300px;
                width: 500px;
                background-color: yellow;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div id="mydiv">
            <h2 class="style1">Heading 1</h2>
            <p class="style1">This is a paragraph for heading 1.</p>

            <h2 class="style2">Heading 2</h2>
            <p class="style2">This is a paragraph for heading 2.</p>
        </div>
    </body>
</html>
